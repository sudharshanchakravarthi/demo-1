name: workflow 2
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Test the code
              run: npn run test
    Build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Build the code
              run: npm run build
    Deploy:
        needs: Build
        runs-on: ubuntu-latest
        steps:

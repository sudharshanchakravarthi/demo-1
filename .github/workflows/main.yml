name: Deploy
on:
    push:
        branches:
            - main
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Test the code
              run: npm run test
    Build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: get the code
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: Build the code
              run: npm run build
            - name: upload artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: dist

    Deploy:
        needs: Build
        runs-on: ubuntu-latest
        steps:
            - name: Download the artifacts
              uses: actions/download-artifact@v3
              with:
                name: dist-files
            - name: outpur the files
              run: ls
              
